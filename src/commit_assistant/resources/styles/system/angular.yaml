# 基本資訊
name: "angular"
description: "以功能類型為前綴的標準化提交格式，強調清晰的描述層級。"

# prompt 主體
prompt: |
  請根據以下的代碼變更生成符合 Angular Style 的 commit message。

  變更文件:
  {changed_files}
  變更內容:
  {diff_content}

  格式要求：
  <type>(<scope>): <subject>
  <BLANK LINE>
  <body>
  <BLANK LINE>
  <footer>

  規範：
  1. subject 不超過 50 字元
  2. body 每行不超過 72 字元
  3. type 必須是以下之一：
  - feat
  - fix
  - docs
  - style
  - refactor
  - perf
  - test
  - build
  - ci
  - chore
  - revert

  要求：
  1. 必須使用繁體中文
  2. scope 需反映模組名稱
  3. 詳細描述改動原因
  4. 標註重大更新